<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style_new.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div th:replace="~{header.html}"></div>
    <title>Редактиране на рецепта</title>
</head>
<body>
<h2 class="text-center p-4 text-white">РЕДАКТИРАНЕ НА РЕЦЕПТА</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 col-auto">
            <form action="" th:action="@{/recipe/edit}" th:object="${recipe}" method="post">
                <input type="hidden" name="id" th:value="${recipe.id}"/>
                <div class="form-group">
                    <label class="text-white" for="name">Име</label>
                    <div class="message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Име на рецептата">
                </div>
                <div class="form-group">
                    <label class="text-white" for="type">Тип</label>
                    <select class="form-select" id="type" th:field="*{dishType}">
                        <option th:each="type : ${typeList}" th:text="${type.getLabel}" th:value="${type.name}">
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white" for="name">Продукти</label>
                    <div class="message" th:if="${#fields.hasErrors('productList')}" th:errors="*{productList}"></div>
                    <select class="form-select" multiple th:field="*{productList}">
                        <option th:each="product : ${productList}"
                                th:text="${product.name}"
                                th:value="${product.id}">
                    </select>
                </div>
                <div class="form-group">
                    <label class="text-white" for="name">Описание</label>
                    <div class="message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Описание на рецептата">
                </div>
                <div class="row justify-content-center ">
                    <div class="col-auto mt-4">
                        <button class="btn btn-success btn-form" type="submit">Редактирай</button>
                    </div>
                    <div class="col-auto mt-4">
                        <button class="btn btn-danger btn-form" type="button" onclick="window.location.href='../recipe/list'">Отказ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="savemessage">
    <p style="text-align:center" th:text="|${message}|"/></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
